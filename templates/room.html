<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin: 0 0 10px 0;
        }

        #chat-log {
            flex-grow: 1;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            resize: none;
            margin-bottom: 15px;
        }

        #chat-message-input {
            flex-grow: 0.3;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #111;
            color: #fff;
        }

        #chat-message-submit {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 14px;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #chat-message-submit:hover {
            background-color: #1e1e1e;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2 id="chat-room-title">Chat Room</h2>
        <textarea id="chat-log" readonly></textarea>
        <br>
        <input id="chat-message-input" type="text">
        <input id="chat-message-submit" type="button" value="Send">
    </div>

    <!-- Pass Django variables to JS -->
    {{ chat_type|json_script:"chat-type" }}
    {{ chat_uid|json_script:"chat-uid" }}
    {{ user_access_token|json_script:"user-token" }}

    <script>
        const host = window.location.host;
        const url_prefix = "/ws/v1/chat/";

        const chat_type = JSON.parse(document.getElementById("chat-type").textContent);
        const chat_uid = JSON.parse(document.getElementById("chat-uid").textContent);

        const message_input = document.querySelector("#chat-message-input");
        const message_submit = document.querySelector("#chat-message-submit");
        const jwtToken = localStorage.getItem("access_token");
        // Include the token in the WebSocket URL
        const chatSocket = new WebSocket(
            `ws://${host}${url_prefix}${chat_type}/${chat_uid}/?token=${jwtToken}`
        );

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector("#chat-log");
            chatLog.value += (data.message + "\n");
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function (e) {
            console.error("Chat socket closed unexpectedly. Reloading in 3s...");
            setTimeout(() => window.location.reload(), 3000);
        };

        chatSocket.onerror = function(e) {
            console.error("WebSocket error observed:", e);
        };
        
        message_input.focus();
        message_input.onkeyup = function (e) {
            if (e.key === "Enter") {
                message_submit.click();
            }
        };

        message_submit.onclick = function () {
            const message = message_input.value.trim();
            if (message.length > 0) {
                chatSocket.send(JSON.stringify({ message }));
                message_input.value = '';
            }
        };
    </script>
</body>
</html>
